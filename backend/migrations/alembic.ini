# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = backend/migrations

# Database connection URL (replace with your actual database URL)
sqlalchemy.url = sqlite:///backend/instance/backend.db

# Logging configuration
[loggers]
keys = root, sqlalchemy, alembic, flask_migrate

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_flask_migrate]
level = INFO
handlers =
qualname = flask_migrate

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
